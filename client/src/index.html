        function downloadXml() {

                a.click();

                URL.revokeObjectURL(url);

                console.log('XML íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ');

        }

            } catch (error) {
                console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì˜¤ë¥˜:', error);
                
                // Fallback: í…ìŠ¤íŠ¸ ì˜ì—­ì„ ì‚¬ìš©í•œ ë³µì‚¬
                try {

                    showNotification('XMLì´ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } catch (fallbackError) {

                }
            }
        }

        // ì•Œë¦¼ í‘œì‹œ í•¨ìˆ˜ (ê¸°ì¡´ í•¨ìˆ˜ê°€ ì—†ë‹¤ë©´ ì¶”ê°€)
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const content = notification.querySelector('.notification-content');
            
            if (!content) {
                notification.innerHTML = `<div class="notification-content">${message}</div>`;
            } else {
                content.textContent = message;
            }
            
            // ê¸°ì¡´ í´ë˜ìŠ¤ ì œê±°
            notification.classList.remove('error', 'warning', 'success');
            
            // íƒ€ì…ì— ë”°ë¥¸ í´ë˜ìŠ¤ ì¶”ê°€
            if (type !== 'info') {
                notification.classList.add(type);
            }
            
            // ì•Œë¦¼ í‘œì‹œ
            notification.classList.add('show');
            
            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
